<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- the entire body must be written by student -->
<title>Size Chart</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}
		th, td {
			text-align: center;
			padding: 8px;
		}
		th {
			background-color: #f2f2f2;
		}
td:first-child {
			font-weight: bold;
		}
		.size-chart {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}
		.size-chart .size-box {
			flex: 1 0 calc(33.33% - 10px);
			margin: 5px;
			padding: 10px;
			background-color: #f2f2f2;
			text-align: center;
		}
		.size-chart .size-box:first-child {
			margin-left: 0;
		}
		.size-chart .size-box:last-child {
			margin-right: 0;
		}
	
    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
